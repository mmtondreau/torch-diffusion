apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: diffusion-job-claim
  namespace: torch
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteMany
  volumeName: "diffusion-job-volume"
  resources:
    requests:
      storage: 80Gi
  selector:
    matchLabels:
      app: diffusion-job