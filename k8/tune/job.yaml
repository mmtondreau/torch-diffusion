apiVersion: batch/v1
kind: Job
metadata:
  name: diffusion-tune-job
spec:
  template:
    spec:
      nodeSelector:
        gpu: "true"
      containers:
        - image: registry.tonberry.org/tonberry/diffusion-tune:latest
          name: diffusion-tune-job
          resources:
            limits:
              nvidia.com/gpu: 1
              memory: "32Gi"
              cpu: "6"
            requests:
              nvidia.com/gpu: 1
              memory: "16Gi"
              cpu: "4"
          env:
            - name: TRAINING_BATCH_SIZE
              valueFrom:
                configMapKeyRef:
                  name: diffusion-config
                  key: training.batch_size
            - name: TRAINING_NUM_WORKERS
              value: "2"
            - name: TRAINING_MAX_EPOCHS
              valueFrom:
                configMapKeyRef:
                  name: diffusion-config
                  key: training.max_epochs
            - name: PREPROCESS_OUTPUT_DIR
              valueFrom:
                configMapKeyRef:
                  name: diffusion-config
                  key: data_dir
            - name: MODEL_HEIGHT
              valueFrom:
                configMapKeyRef:
                  name: diffusion-config
                  key: model.height
            - name: MODEL_WIDTH
              valueFrom:
                configMapKeyRef:
                  name: diffusion-config
                  key: model.width
            - name: NEPTUNE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: neptune-api-key
                  key: NEPTUNE_API_KEY
            - name: SLACK_TOKEN
              valueFrom:
                secretKeyRef:
                  name: slack-token
                  key: SLACK_TOKEN
            - name: SLACK_CHANNELS_MONITORING
              valueFrom:
                secretKeyRef:
                  name: slack-channels-monitoring
                  key: SLACK_CHANNELS_MONITORING
          volumeMounts:
            - name: diffusion-tune-job-persistent-storage
              mountPath: /var/torch/
            - name: dshm
              mountPath: /dev/shm
      volumes:
        - name: diffusion-tune-job-persistent-storage
          persistentVolumeClaim:
            claimName: diffusion-tune-job-claim
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 8Gi
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      restartPolicy: Never # Ensures that the Pod does not restart on failure
  # Specify backoffLimit to control the number of retries
  backoffLimit: 2
